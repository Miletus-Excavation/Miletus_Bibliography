name: Bibliography
on:
  push:
    branches:
      - workflow

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
#      - name: Get libcurl 
#        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Get some LaTeX packages
        run: |
          tlmgr --version
          tlmgr install koma-script footmisc babel csquotes
          tlmgr install cmap cm-super cmbright 
          tlmgr install lh cyrillic texlive-scripts greek-fontenc textalpha 
          tlmgr install biber biblatex archaeologie 

      - name: Install Packages
        uses: r-lib/actions/setup-renv@v2

      - name: Make files
        run: Rscript -e 'source("build-bib.R")'

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: exports
          path: Exporte_PDF/*

          