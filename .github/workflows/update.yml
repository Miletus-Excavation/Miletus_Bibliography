name: Bibliography
on:
  push:
    branches:
      - workflow

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install Packages
      - uses: r-lib/actions/setup-renv@v2
        with:
          profile: '"bib"'

      - name: Make files
        run: Rscript -e 'source("build-bib.R")'

      - run: mkdir -p new_files

      - run: echo hello > new_files/world.txt

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: test.html
          path: new_files/test.html

          