name: Update files
on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  tex-figures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install Packages
        uses: r-lib/actions/setup-renv@v2

      - name: Make files
        run: Rscript -e 'source("build-bib.R")'

      - name: Commit to update-out
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: updated figures and tex files
          branch: update-out

      - name: Pull Request for Update
        run: gh pr create -B update-out -H main --title 'Merge automated changes from update_out into main' --body 'Created by Github action'
