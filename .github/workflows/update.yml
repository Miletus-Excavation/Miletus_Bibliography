name: Update files
on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  tex-figures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: switch and update branch from main
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git checkout update-out
          git merge main
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install Packages
        uses: r-lib/actions/setup-renv@v2

      - name: Make files
        run: Rscript -e 'source("build-bib.R")'

      - name: Commit the changes to update_out
        run: |
          git add out/*
          git status
          git commit -m "update tex files and figures"
          git push origin update-out

      - name: Pull Request for Update
        run: gh pr create -B main -H update-out --title 'Merge automated changes from update_out into main' --body 'Created by Github action'
