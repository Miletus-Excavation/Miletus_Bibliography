name: Bibliography
on:
  push:
    branches:
      - workflow

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
#      - name: Get libcurl 
#        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        run: |
          tlmgr --version
          tlmgr install koma-script
          tlmgr install footmisc
          tlmgr install cmap
          tlmgr install collection-langcyrillic
          tlmgr install cyrillic
          tlmgr install texlive-scripts

      - name: Install Packages
        uses: r-lib/actions/setup-renv@v2
        with:
          profile: '"renv"'

      - name: Make files
        run: Rscript -e 'source("build-bib.R")'

      - run: mkdir -p new_files

      - run: echo hello > new_files/world.txt

      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: test.html
          path: new_files/test.html

          